<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 500px
        }
    </style>
</head>
<body>
    <div id="container">
        <h2> 총 주문 가격 확인 </h2>
        <form action="">
            <fieldset>
                <legend>기본 가격</legend>
                <p>30,000원</p>
            </fieldset>
            <fieldset>
                <legend>추가되는 금액</legend>
                <label for=""><input type="checkbox" class="checkbx" value="1200">기장 추가(1200원)</label>
                <label for=""><input type="checkbox" class="checkbx" value="3000">배송 비용(3000원)</label>
                <label for=""><input type="checkbox" class="checkbx" value="800">산간지역 추가(800원)</label>
            </fieldset>
            <fieldset>
                <legend>합계</legend>
                <input type="text" name="total" id="total" class="price" readonly>
            </fieldset>
        </form>
    </div>
    <script>
        let price = 30000;
        let sideMenu = document.querySelectorAll(".checkbx")
        let total = document.querySelector('#total')

        // for 사용 (함수)
        for(i=0; i<sideMenu.length; i++) {
            sideMenu[i].onclick = function() {
                if(this.checked == true) {
                    price += parseInt(this.value)
                } else {
                    // 차감
                    price -= parseInt(this.value)
                }
                total.value = price + "원"
            }
        } 
        // for 사용 (화살표함수) this 오류

    </script>
</body>
</html>
