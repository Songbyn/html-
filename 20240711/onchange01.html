<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function drawImage() {
            let sel = document.getElementById("fruits")
            let img = document.getElementById("fruitImage")
            img.src = sel.options[sel.selectedIndex].value
        }
    </script>
</head>
<body onload="drawImage()">
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    과일을 선택하면 이미지가 출력됩니다. <p></p>
    <form action="">
        <select name="" id="fruits" onchange="drawImage()">
            <option value="../images/강아지.webp">강지</option>
            <option value="../images/고양이.jpg" selected>아숏</option>
            <option value="../images/렉돌.jpg">레렑</option>
        </select>
        <img src="../images/고양이.jpg" id="fruitImage" alt="">
    </form>
    
</body>
</html>
