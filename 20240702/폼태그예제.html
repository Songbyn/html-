<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그예제</title>
    <style>
        fieldset {
            width: 320px;
        }
    </style>
</head>
<body>
    만들어보기
    <form action="">
        <fieldset>
            <legend>로그인정보</legend>
            <table>
                <tr>
                    <th><label for="id">아이디</label></th>
                    <td><input type="text" id="id"></td>
                </tr>
                <tr>
                    <th><label for="pw">비밀번호</label></th>
                    <td><input type="password" id="pw"></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="로그인"></th>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가정보</legend>
            <table>
                <tr>
                    <th><label for="em">이메일 : </label></th>
                    <td colspan="2"><input type="email" name="" id="em"></td>
                </tr>
                <tr>
                    <th>메일 수신</th>
                    <td><label for="agree"><input type="radio" name="reception" id="agree" value="r_1">동의</label></td>
                    <td><label for="reject"><input type="radio" name="reception" id="reject" value="r_2">거절</label></td>
                </tr>
                <tr>
                    <th>연락처 : </th>
                    <td colspan="2"><label for="phone"><input type="tel" name="" id="phone" placeholder="하이픈을 빼고 입력해주세요"></label></td>
                </tr>
                <tr>
                    <th>생년월일 :</th>
                    <td colspan="2"><label for="birth"><input type="text" name="" id="birth" placeholder="YYYY-MM-DD"></label></td>
                </tr>
                <tr>
                    <th>취미</th>
                    <td><label for="read"><input type="checkbox" name="habit" id="">독서</label></td>
                    <td><label for="listen"><input type="checkbox" name="habit" id="">음악감상</label></td>
                    <td><label for="exercise"><input type="checkbox" name="habit" id="">운동</label></td>
                </tr>
                <tr>
                    <th>가입 경로</th>
                    <td>
                        <select name="" id="">
                            <option value="">블로그</option>
                            <option value="">지인소개</option>
                            <option value="">SNS</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            메모 <br>
            <textarea name="" id="" cols="40" rows="15"></textarea>
        </fieldset> <br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
