<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 클릭하면 함수 실행하기</title>
</head>
<body>
    <h2>함수 이름을 사용해서 연결하기</h2>
    <img src="../images/렉돌.jpg" id="pic">

    <script>
        let $pic = document.querySelector("#pic")
        $pic.onclick = changePic
        // pic 클릭하면 changePic 함수를 실행, ()를 추가하지 않는다.
        function changePic() {
            $pic.src = "../images/강아지.webp"
        }
    </script>
</body>
</html>
