<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>별 문자 출력하기</h1>
    <hr>
    <script>
        let layer = prompt("정수를 입력하세요")
        
        if (isNaN(layer) || layer < 1 || layer % 1 !== 0) {
            alert("값 오류")
        }
        else {
            for(let k = 1; k <= layer; k++) {
                for(let i = layer - k; i > 0; i--) {
                    document.write("\u00a0\u00a0\u00a0")
                    // /u00a0 : 공백
                }
                for(let j = (2*k-1); j >= 1; j--) {
                    document.write("★")
                }
                document.write("<br>")
            }
        }
    </script>
</body>
</html>
