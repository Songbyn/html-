<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 배열</title>
</head>
<body>
    <script>
        let fruit = "apple";
        console.log(`과일 이름은? ${fruit}` )

        let fruits = ["apple","kiwi","orange","banana","grape"]
        console.log("과일 종류는" + fruits)
        console.log("과일 종류 중 세번째 과일은?" + fruits[2] + "입니다")
        console.log("과일 종류 중 세번째 과일은?" + fruits[4] + "입니다")

        // 0번 인덱스에 파인애플 추가
        fruits[0] = "pineapple"
        console.log("바뀐 과일 종류" + fruits)
        console.log(fruits)
        // 세번째에 토마토를 넣어보세요
        fruits[2] = "tomato"
        console.log(fruits)
        // pop(): 마지막에 있는 아이템을 뺌
        fruits.pop()
        console.log(fruits)
        // push() : 아이템을 배열 마지막에 추가삼
        fruits.push("cherry")
        // includes() : 포함하고 있는지 묻는다
        // indexOf() : 몇 번째에 있는지 묻는다 
        // slice() : 잘라낸다
        // 기존의 배열 유지
        console.log(fruits.slice(2)) // 앞에 2개 잘라냄
        console.log(fruits.slice(1,3)) // 1,2인덱스 잘라냄
        // 시작점 ~ 끝점 앞자리(끝점 미포함)

        // slice를 사용해 변수에 대입
        let otherFruit = fruits.slice(1,3)
        document.write(otherFruit)

        // splice(2,1) : 시작점으로 부터 몇개의 아이템 제거
        fruits.splice(2,2) // 2번(포함) 인덱스부터 2개
        console.log(fruits)

        // slice와 splice의 차이
        // splice 기존의 배열 잘림

        fruits[1] = "체리"
        fruits.push("영희","철수",4567,8888,"길동")
        console.log(fruits)
        console.log(fruits.slice(2))

        // shift() 맨 앞 , pop() 맨 뒤의 요소 추출
        // unshift() 맨 앞, push() 맨 뒤에 요소 추가

    </script>
</body>
</html>
