<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 예제</title>
    <style>
        .container {
            margin: 0 auto;
            width: 400px;
        }
        .accent {
            color: red;
            text-align: center;
        }
        p {
            text-align: center;
        }
        .tel1 {
            font-size: 25px;
            font-weight: bold;
            text-align: left;
        }
        img {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/고양이.jpg" alt="">
        <h2 class="accent">주문 및 배송</h2>
        <p><span style="color: blue;">오전 2시 이전</span> 주문은 당일 발송<br>
            2시 이후 주문건은 다음날 발송
        </p>
        <h2 class="accent">고객센터</h2>
        <span class="tel1">0000-0000</span><br>
        <div class="tim">상담시간 : 오전9시 ~ 오후6시(토/일, 공휴일 휴무)</div>
    </div>
</body>
</html>
