<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀합치기연습83</title>
    <style>
        table,tr,th,td {border: 1px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>요안도라 객실</caption>
        <tr style="background-color: violet;">
            <th>방 이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </tr>
        <tr>
            <th>유채방</th>
            <td>여성 도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
        </tr>
        <tr>
            <th rowspan="2">동백방</th>
            <td>동성 도미토리</td>
        </tr>
        <tr>
            <td>가족 1팀</td>
        </tr>
        <tr>
            <th>천혜향방</th>
            <td>-</td>
            <td>2인실</td>
        </tr>
        <tr>
            <th colspan="4" style="background-color: violet;">바깥채 전체를 렌트합니다</th>
        </tr>
    </table>
    
</body>
</html>
