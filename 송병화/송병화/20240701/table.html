<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>
<body>
    <table border>
        <caption>색깔의 종류 123</caption>
        <thead>
            <tr>
                <th>종류</th> <th>비비드</th> <th>파스텔</th> <th>어두운 계열</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>빨강</td>
                <td>분홍색</td>
                <td>검정</td>
            </tr>
            <tr>
                <td>2</td>
                <td>파랑</td>
                <td>하늘색</td>
                <td>남색</td>
            </tr>
            <tr>
                <td>3</td>
                <td>노랑</td>
                <td colspan="2">연보라색</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
    표의 끝 <br><br><br>
    <h3>상품구성</h3>
    <table border="1">
        <caption>실속형과 고급형 상품 구성</caption>
        <colgroup><col style="background-color: azure;"></colgroup>
        <thead>
            <tr>
                <th>용도</th> <th>중량</th> <th>개수</th> <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">실속형</td> <td>3kg</td> <td>11~16과</td> <td>17,000원</td>
            </tr>
            <tr>
                 <td>5kg</td> <td>18~25과</td> <td>25,000원</td>
            </tr>
            <tr>
                <td rowspan="2">고급형</td> <td>3kg</td> <td>11~16과</td> <td>28,000원</td>
            </tr>
            <tr>
                 <td>5kg</td> <td>18~25과</td> <td>47,000원</td>
            </tr>
        </tbody>
    </table>
    <table border="1">
        <caption>동물</caption>
        <tbody>
            <td><img src="images/강아지.webp" alt="강아지" width="300px"></td>
            <td><img src="images/고양이.jpg" alt="고양이" width="300px"></td>
        </tbody>
    </table>
    <!--
        table 표 전체를 담는 컨테이너
        caption 표 제목
        thead 헤딩 셀 그룹
        tfoot 바닥 셀 그룹
        tbody 데이터 셀 그룹
        tr 행, 여러 개의 td, th 포함
        th 제목 셀 : 두꺼운 글꼴
        td 데이터 셀
    -->
</body>
</html>
