<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>asdie</aside>
    <footer>footer</footer>
    <figure>
        <figcaption>figure의 제목은 figcaption</figcaption>
        그림을 블록화하는 시맨틱 태그 figure
    </figure>
    <details>
        <summary>summary는 디테일 블록의 제목</summary>
        details는 상세 정보를 담는 시맨틱 블록 태그이다
        화면에 핸들이 나타나며 핸들을 클릭하여 상세 정보를
        감추거나 보이게할수 있다
    </details>
    <p>
        <!-- 
            mark : 중요한 텍스트 임을 표시
            time : 시간 정보임을 표시
            meter : 주어진 범위나 %의 데이터 양 표시
            progress : 작업의 진행 정도 표시
        -->
        내일 <mark>HTML5 시험</mark><br>
        시간은 <time datetime="">09:00</time><br>
        난이도 <meter value="0.8" max="1.0">80%</meter><br>
        자료 업로딩(20%) <progress value="2" max="10"></progress>
    </p>
</body>
</html>
