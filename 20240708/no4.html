<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            border: 1px solid;
            width: 100px;
            height: 100px;
        }
        .box2 {
            border: 1px solid;
            height: 100px;
            width: 100px;
            position: relative;
            left: 50px;
            top: -50px;
        }
    </style>
</head>

<body>
    <div class="box1">box2</div>
    <div class="box2">box3</div>
</body>

</html>
